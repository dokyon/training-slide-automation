version: '3.8'

services:
  narration-app:
    build: .
    container_name: narration-generator
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_PAID_TIER=${GEMINI_PAID_TIER:-true}
      - PORT=3000
    volumes:
      # 音声ファイルを永続化
      - ./output:/app/output
      # 設定ファイルを永続化
      - ./src/web-app/settings.json:/app/src/web-app/settings.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
